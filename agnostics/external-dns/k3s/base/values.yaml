provider: coredns
env:
  - name: ETCD_URLS
    value: "http://etcd.kare-dns.svc.cluster.local:2379"
domainFilters:
  - k8tre.${ENVIRONMENT}.${DOMAIN}
policy: sync
txtOwnerId: external-dns
sources:
  - service
  - gateway-httproute
  - gateway-grpcroute
logLevel: info
serviceAccount:
  create: true
  name: external-dns
rbac:
  create: true
  additionalPermissions:
    - apiGroups: ["gateway.networking.k8s.io"]
      resources: ["httproutes", "grpcroutes", "gateways"]
      verbs: ["get", "watch", "list"]
interval: 30s
