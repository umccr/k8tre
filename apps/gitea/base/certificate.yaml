apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitea-tls
  namespace: gitea
spec:
  secretName: gitea-tls # pragma: allowlist secret
  privateKey:
    rotationPolicy: Always
  commonName: gitea.k8tre.${ENVIRONMENT}.${DOMAIN}
  dnsNames:
    - gitea.k8tre.${ENVIRONMENT}.${DOMAIN}
  usages: [ "digital signature", "key encipherment", "server auth" ]
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer
