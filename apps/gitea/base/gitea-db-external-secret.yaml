apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-db-secret
  namespace: gitea
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: secret-store
  target:
    name: gitea-db-secret
  data:
    - secretKey: username # pragma: allowlist secret
      remoteRef:
        key: gitea-db-secret               # <-- AKV object name
        property: username
    - secretKey: password # pragma: allowlist secret
      remoteRef:
        key: gitea-db-secret
        property: password
    - secretKey: database # pragma: allowlist secret
      remoteRef:
        key: gitea-db-secret
        property: database
