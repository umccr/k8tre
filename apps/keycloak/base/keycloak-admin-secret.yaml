apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-admin-secret
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: secret-store
  target:
    name: keycloak-admin-secret
  data:
    - secretKey: admin-password # pragma: allowlist secret
      remoteRef:
        key: keycloak-admin-secret
        property: admin-password
