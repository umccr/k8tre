apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-db-secret
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: secret-store # name of the ClusterSecretStore to fetch the secrets from
  target:
    name: keycloak-db-secret # name of the k8s Secret to be created
  data:
    - secretKey: username # pragma: allowlist secret
      remoteRef:
        key: keycloak-db-secret
        property: username
    - secretKey: password # pragma: allowlist secret
      remoteRef:
        key: keycloak-db-secret
        property: password
    - secretKey: database # pragma: allowlist secret
      remoteRef:
        key: keycloak-db-secret
        property: database
