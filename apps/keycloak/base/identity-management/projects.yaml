apiVersion: research.k8tre.io/v1alpha1
kind: Project
metadata:
  name: asthma
spec:
  description: "Asthma research project"
  apps:
    - name: jupyterhub
      type: jupyterhub
      url: "JUPYTERHUB_URL_PLACEHOLDER"
      config:
        workspace: "/asthma"
        quota: "2CPU"
    - name: guacamole
      type: vdi
      url: "GUACAMOLE_URL_PLACEHOLDER"
      config:
        protocol: rdp
        resolution: "1920x1080"
        desktop: "ubuntu-mate"
  profiles:
    - display_name: "Asthma Workspace 1"
      description: "A TRE workspace for federated analysis with Python"
      slug: "asthma-ws1"
      kubespawner_override:
        image: "ghcr.io/k8tre/marimo-notebook-workspace:latest"
        env:
          PROJECT_NAME: "asthma"
          WORKSPACE: "/asthma/ws1"
