<!-- Custom profile selection template -->
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 2rem;
    }

    #kubespawner-profiles-list {
        max-width: 900px;
        margin: 0 auto;
    }

    #kubespawner-profiles-list h2 {
        font-size: 2em;
        margin-bottom: 1rem;
        color: #343a40;
        text-align: center;
    }

    #kubespawner-profiles-list p.text-muted {
        margin-bottom: 2rem;
        color: #6c757d;
        text-align: center;
    }

    .profile-option {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        align-items: flex-start;
        transition: box-shadow 0.2s, border 0.2s;
        border: 2px solid #e0e0e0;
    }

    .profile-option:hover {
        border-color: #198754;
        box-shadow: 0 6px 18px rgba(25, 135, 84, 0.15);
    }

    .profile-option input[type="radio"] {
        margin-top: 6px;
        margin-right: 16px;
        transform: scale(1.4);
        cursor: pointer;
    }

    .profile-details {
        flex: 1;
    }

    .profile-details strong {
        font-size: 1.3em;
        color: #212529;
        display: block;
        margin-bottom: 6px;
    }

    .profile-details p {
        color: #495057;
        margin: 4px 0;
    }

    .profile-details em {
        font-size: 0.9em;
        color: #6c757d;
    }

    @media screen and (max-width: 600px) {
        .profile-option {
            flex-direction: column;
        }
        .profile-option input[type="radio"] {
            margin-bottom: 12px;
        }
    }
    </style>

    <div class='form-group' id='kubespawner-profiles-list'>
        <h2>Select Your Workspace</h2>
        <p class="text-muted">Choose a runtime environment tailored to your project</p>
        {% for profile in profile_list %}
        <label for='profile-item-{{ profile.slug }}' class='form-control profile-option'>
            <input type='radio' name='profile' id='profile-item-{{ profile.slug }}' value='{{ profile.slug }}' {% if profile.default %}checked{% endif %} />
            <div class="profile-details">
                <strong>{{ profile.display_name }}</strong>
                {% if profile.description %}
                    <p>{{ profile.description }}</p>
                {% endif %}
                {% if profile.kubespawner_override.image %}
                    <em>Image: {{ profile.kubespawner_override.image.split('/')[-1] }}</em>
                {% endif %}
            </div>
        </label>
        {% endfor %}
    </div>
