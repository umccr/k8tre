apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: xk8tre-tls
  namespace: jupyterhub
spec:
  secretName: xk8tre-tls # pragma: allowlist secret
  privateKey:
    rotationPolicy: Always
  commonName: jupyter.k8tre.${ENVIRONMENT}.${DOMAIN}
  dnsNames:
    - jupyter.k8tre.${ENVIRONMENT}.${DOMAIN}
  usages:
    - digital signature
    - key encipherment
    - server auth
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer
