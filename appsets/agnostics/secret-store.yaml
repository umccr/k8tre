apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: secret-store
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/umccr/k8tre.git
              revision: main
              directories:
                - path: agnostics/secret-store/kubernetes/envs/*
          - clusters:
              selector:
                matchLabels:
                  environment: "{{index .path.segments 4}}"
                  secret-store: "{{index .path.segments 2}}"
  template:
    metadata:
      name: "{{index .path.segments 1}}-{{.nameNormalized}}"
      annotations:
        argocd.argoproj.io/instance: "{{index .path.segments 1}}-{{index .path.segments 4}}"
        argocd.argoproj.io/sync-wave: "-9"
    spec:
      project: default
      source:
        repoURL: https://github.com/umccr/k8tre.git
        targetRevision: main
        path: "{{.path.path}}"
      destination:
        server: "{{.server}}"
        namespace: "{{index .path.segments 1}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
